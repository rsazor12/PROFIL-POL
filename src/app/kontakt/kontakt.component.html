<div class="container border">
  <div class="row">
    <div class="col-5 border p-5" style="height:500px">
        <form class="border">
            <div class="form-group">
                <label for="exampleFormControlInput1">Imie</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Imie">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="np. JanKowalski@mail.com">
            </div>

            <div class="form-group">
              <label for="message">Wiadomosc</label>
              <textarea class="form-control textarea " id="message" rows="3" placeholder="Napisz wiadomosc tutaj"></textarea>
            </div>
            <div class="text-center mt-5">
              <button type="submit" class="btn btn-primary mb-2">Wyslij</button>
            </div>
        </form>
    </div>

    <div class="col-7 border" style="height:500px">
        <agm-map [latitude]="lat" [longitude]="lng" >
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>

        </agm-map>
    </div>
  </div>
</div>
